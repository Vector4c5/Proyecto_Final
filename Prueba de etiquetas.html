<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginación con Botones</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* Contenedor de botones */
        .button-container {
            margin-top: 20px;
        }

        /* Estilos de los botones */
        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #005bb5;
        }

        /* Ocultar todas las secciones de contenido inicialmente */
        .page-content {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        /* Mostrar solo la sección correspondiente al :target */
        #content1:target,
        #content2:target,
        #inicio:target {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Botones para navegar entre las secciones -->
    <div class="button-container">
        <a href="#inicio">Inicio</a>
        <a href="#content1">Ir a Sección 1</a>
        <a href="#content2">Ir a Sección 2</a>
    </div>

    <!-- Contenido de las secciones -->
     <div class="page-content" id="inicio">
        <p>inicio de la pagina</p>
     </div>
    <div class="page-content" id="content1">
        <p>Bienvenido a la Sección 1. Aquí tienes información específica de esta sección.</p>
    </div>
    <div class="page-content" id="content2">
        <p>Bienvenido a la Sección 2. Aquí tienes información específica de la segunda sección.</p>
    </div>

</body>
</html>
